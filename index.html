<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Discovering Culinary Delights Across the States</title>

    <!-- Javascript for D3 -->
    <script src="https://d3js.org/d3.v7.min.js" charset="utf-8"></script>

    <!-- Javascript for Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- CSS for Leafleft -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>

    <!-- Javascript for leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>

       <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Javascript for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style>
      body {
          background-color: #cbf5e4; /* Replace with your preferred background color */
      }
    </style>

</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="jumbotron bg-light text-center">
              <h1>Cuisine Explorer Dashboard</h1>
              <img src="static/images/1.jpg" width= "800" height = "200" alt="Cuisine Explorer Dashboard Image">
              <p>Use the interactive charts below to explore the dataset</p>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col">
            <h4>Select the State to get started </h4>
          </div>
          <div class="col">
            <div class="dropdown">
              <button id= "stateButton" class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                State
              </button>
              <ul id = "stateDropdown" class="dropdown-menu">
                <!-- Placeholder for state selection drop down lists -->
              </ul>
            </div>
          </div>
        </div>
        <div class="row mt-5">
            <div class="col text-left">
              <h4>Select the Cuisine </h4>
            </div>
            <div class="col">
              <div class="dropdown">
                <button id="cuisineButton" class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Cuisine
                </button>
                <ul id="cuisineSelect" class="dropdown-menu">
                  <!-- Placeholder for cusinine selection drop down lists -->
                </ul>
              </div>
            </div>
        </div>
        <div class="row mt-5">
          <div class="col-md-6">
            <div id="bar">
              <!-- placeholder for bar graph that JS populates -->
            </div>
          </div>
          <div class="col-md-6">
            <div id="map">
                <!-- Placeholder for map -->
            </div>
          </div>  
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <script type="text/javascript" src="static/js/logic.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</body>
</html>
