<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Discovering Culinary Delights Across the States</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Cuisine Explorer Dashboard</h1>
        <img src="images/1.jpg" width= "800" height = "200" alt="Cuisine Explorer Dashboard Image">
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>state.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)">
          <select id="selDataset">
            
        </select>

        
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <!-- <h3 class="panel-y2title">Demographic Info</h3> -->
          </div>
          <!-- <div id="sample-metadata" class="panel-body"></div> -->
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <!-- <script src="./static/js/bonus.js"></script> -->

</body>

</html>
